spring:
  application:
    name: product-catalog-service

  datasource:
    url: jdbc:postgresql://127.0.0.1:5433/product_catalog
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: public
      connection-timeout: 20000
      # ‚ùå REMOVED username and password from here
      # They were overriding prod environment variables

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs

logging:
  level:
    root: INFO
    com.example.productcatalog: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE